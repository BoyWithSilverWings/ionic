<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="js/ionic.native.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-positive">
        <h1 class="title">Attendance</h1>
      </ion-header-bar>
      <ion-content class="padding content has-header text-center" scroll="false" ng-controller="GeoCtrl">
        <h2>{{ currentDate | limitTo : 15 }}</h2>
        <div class="form">
          <label class="toggle balanced">
             <input ng-model="attendance" ng-change="changeFunction()" type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
          </label>
          <label class="item item-input">
            <textarea placeholder="Remarks" ng-model="remarks"></textarea>
          </label>
          <p>Your Location{{ lat }} {{ lon }}</p>
          <p>{{ attendance }}</p>
          <p>{{ response }}</p>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
